---
layout: default
title: Welcome
in-nav: false
---

<div class="home">
  <h1 class="page-title">Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
